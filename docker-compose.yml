version: '3.8'

services:
  db:
    image: postgres:17
    container_name: pspd-db
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - ./docker-data/db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

# --- gRPC backend ---
  backend:
    build:
      context: ./backend
    container_name: pspd_backend
    expose:
      - "5000"
    command: ["python", "a_server.py"]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import socket; s=socket.socket(); s.connect(('localhost', 5000)); s.close()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- REST â†’ gRPC bridge ---
  gateway:
    build:
      context: ./backend
    container_name: pspd_gateway
    ports:
      - "4000:4000"
    depends_on:
      - backend
    # working_dir: /app/backend  
    environment:
      - GRPC_A_HOST=backend:5000
      - GRPC_B_HOST=backend:5001
    command: ["node", "p-server.js"]
    restart: unless-stopped



  frontend:
    build:
      context: ./frontend
    container_name: pspd_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s